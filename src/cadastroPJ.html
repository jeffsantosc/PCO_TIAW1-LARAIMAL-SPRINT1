<div class="cadastro-container">
    <h2>Cadastro</h2>
    <form class="cadastro-form" action="/cadastro" method="post">
        <select name="tipo" id="tipo" required>
            <option value="" disabled selected>Selecione o tipo de estabelecimento</option>
            <option value="CLINICA_VETERINARIA">Clinica Veterinária</option>
            <option value="GRUPO_PROTETOR_ONG">Grupo Protetor / Ong</option>
        </select>
        <input type="text" name="nome" placeholder="Razão Social" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <input type="text" name="documento" id="numero" placeholder="CNPJ" required>
        <input type="text" name="cep" id="cep" placeholder="CEP" required>
        <input type="text" name="estado" id="estado" placeholder="Estado" required>
        <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
        <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
        <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" required>
        <input type="text" name="numero" id="numero" placeholder="Numero" required>
        <input type="text" name="telefone" id="numero" placeholder="Telefone" required>
        
        <input type="submit" id="btn-cadastro-pj" value="Cadastrar">
    </form>
    <a href="login.html" class="signup-link">Já tem uma conta? Faça login</a>

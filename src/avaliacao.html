<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style/avaliacao.css">

</head>

<body>

    <div id="cabecalho">
        <nav class="navbar navbar-expand-md px-4" style="background-color: #F2AA52;" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html" style="color: #55038C; font-size: 35px; font-weight: 600;">
                    <img src="./img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                    Lar Animal
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="collapsibleNavbar">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="sobre.html" style="color: #55038C; font-size: 20px; font-weight: 600;">Sobre nós</a>
                        <a class="nav-link active" aria-current="page" href="login.html" style="color: #55038C; font-size: 20px; font-weight: 600;">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <h1>Avaliação com 5 Estrelas</h1>
    <label for="username">Nome do usuário:</label>
    <input type="text" id="username" placeholder="Seu nome">
    <div class="rating">
        <span class="star" data-rating="1"><i class="fas fa-star"></i></span>
        <span class="star" data-rating="2"><i class="fas fa-star"></i></span>
        <span class="star" data-rating="3"><i class="fas fa-star"></i></span>
        <span class="star" data-rating="4"><i class="fas fa-star"></i></span>
        <span class="star" data-rating="5"><i class="fas fa-star"></i></span>
    </div>
    <textarea id="comment" placeholder="Deixe um comentário"></textarea>
    <button id="submitBtn">Enviar Comentário</button>

    <div id="comments">
        <h2>Comentários:</h2>
        
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
           
        </div>

        <footer style="background-color: #F2AA52; color: #55038C; padding: 10px; font-size: small; text-align: center; position: fixed; bottom: 0; left: 0; right: 0;">

                    <span><a href="http://www.facebook.com" target="_blank" rel="noopener noreferrer"

                    Todos os Direitos Reservados.
